name: Plugin bug report
description: Report a bug related to the DAW plugin
title: "[PLUGIN BUG] "
labels: ["bug", "plugin"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug in StemHub Plugin.

  - type: input
    id: daw
    attributes:
      label: DAW
      description: On which DAW ?
      placeholder: Reaper / Ableton / Bitwig / FL Studio
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating system
      placeholder: Windows 11 / macOS Sonoma / Linux
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide step-by-step instructions
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Attach logs or screenshots if available
